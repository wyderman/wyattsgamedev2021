<h2 align=center><b><i>T2A02 Objects by Wyatt</b></i></h2>

<a href="">Good reference to JavsScript Objects</a><br>

Objects are stored named variables

<h4> Example of Objects code</h4>
<pre>
let myPerson = {
  "firstName" : 'John',
  "lastName" : 'Doe',
  "age" : 50,
  "eyeColor" 'blue'
}
</pre>

<h4> Example of working Objects code</h4>

Nothing: <input type=text id="myText01" value="Useless at the moment"><br>

<input type=button value="Example Object Set and Sho" onClick="{
                                                               
  let myPerson = {
    'firstName' : 'Jeremy',
    'lastName'  : 'Ellis', 
    'age'       :  50,
    'eyeColor'  : 'blue'
}
                                                               
  document.getElementById('mydiv01').innerHTML = '<br>myPerson Object has properties: <br>'
  document.getElementById('mydiv01').innerHTML += '<br>firstName: ' + myPerson.firstName + '<br>'
  document.getElementById('mydiv01').innerHTML += '<br>lastName: ' + myPerson.lastName + '<br>'
  document.getElementById('mydiv01').innerHTML += '<br>age: ' + myPerson.age + '<br>'
  document.getElementById('mydiv01').innerHTML += '<br>eyeColor: ' + myPerson.eyeColor + '<br>'
}">

<div id="myDiv01"></div>
