<h2 align=center><b><i>T1A06-Variables-by-Wyatt</b></i></h2>

<a href=">You Fix: Good reference to Variables in Javascript and other langauges</a><br>
        
Other Langauges use: bool, int, float, char, string, int_8, int_16, etc...<br>
         
Note: Javascript does use var and let for local variables.<br> 
 For Global variables Mr. Ellis prefers to use document.myVarName
         
<h4> Example input output code</h4>
<pre>
 let myIn01 = document.getElementById('myText01').value
  document.getElementById('myDiv01').innerhtml = myIn01
</pre>
         
<h4> Example with working code</h4>
         
<input id="myText01" type=text value="The Dog " ><br>
                                                       
<input type=button value="Show Variable" onclick={
 let myIn01 = document.getElementById('myText01').value
  document.getElementById('myDiv01').innerHTML = myIn01
}"><br>
  
<input type=button value="Using no variable" onclick="{
 document.getElementById('myDiv01').innerHTML = document.getElementById('myText01').value
}"><br>
        
        
<div id="myDiv01">Joseph Mother</div>
